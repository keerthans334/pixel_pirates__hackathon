<!DOCTYPE html>
<html>
<head>
    <title>Realtime Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="back">Back</button>
        <h2>Realtime Recognition</h2>
        <button id="startRecognition">Start Recognition</button>
        <div id="recognitionWindow"></div>
        <div id="confidenceThreshold"></div>
        <button id="increaseConfidence">Increase Confidence</button>
        <button id="decreaseConfidence">Decrease Confidence</button>
        <button id="verboseMode">Switch to Verbose Mode</button>
        <button id="history">Display History</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
