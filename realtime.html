<!DOCTYPE html>
<html>
<head>
    <title>Realtime Recognition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <button id="back" class="secondary-btn">‚Üê Back</button>
        <h2>Realtime Recognition</h2>
        <button id="startRecognition" class="primary-btn">Start Recognition</button>
        
        <div class="recognition-window" id="recognitionWindow">
            Camera Feed Preview
        </div>

        <div class="confidence-controls">
            <button id="decreaseConfidence" class="secondary-btn">-</button>
            <div id="confidenceThreshold" class="status-box">
                Confidence Threshold: 75%
            </div>
            <button id="increaseConfidence" class="secondary-btn">+</button>
        </div>

        <div class="button-group">
            <button id="verboseMode" class="secondary-btn">Switch to Verbose Mode</button>
            <button id="history" class="secondary-btn">Display History</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
